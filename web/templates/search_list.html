<!DOCTYPE html>
<html lang="">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/loading.css">
    <title></title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Restaurant Analyze OpenRice</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>  
          </ul>
        </div>
    <form class="form-inline my-2 my-lg-0" action="/search_list" method="POST">
        <input type="search" placeholder="Search" name="restaurant_name" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
      </nav>



<!-- loading wrapper -->
<div class="preloader-wrapper">

    <div class="spinner-border text-info" role="status" style="width: 5em; height: 5em;">
        <span class="visually-hidden">Loading...</span>
    </div>

    <div>
        Analyzing ...
    </div>

</div>
<div class="container">
    <div class="row">
        <div style="margin-bottom: 10%"><h1>Restaurant Keyword Search : {{ key }}</h1></div>
    </div>

    <div class="row" style="background-color: #f2f2f2;">

        <table class="table">
            <thead>
            <tr>
                {#                <td>Restaurant IMG</td>#}
                <td><h3>Restaurant Name</h3></td>
            </tr>
            </thead>
            <tbody>
            {% for i in range(data|length) %}
                <tr>
                    {#                    <td style="width: 75%;"><b>{{ data[i]["restaurant_img_url"] }}</b></td>#}
                    <td style="width: 75%;">
                        <form action="/result" method="POST">
                            <input type="hidden" name="restaurant_name"
                                   value="{{ data[i]["restaurant_name"] }}"/>
                            <button onclick="loadingFunction()" type="submit" name="analyze_bttn"
                                    value="{{ data[i]["restaurant_url"] }}"
                                    id="analyze_btn">{{ data[i]["restaurant_name"] }}
                            </button>
                        </form>
                    </td>
                <tr>
            {% endfor %}
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    function loadingFunction() {
        const preloaderWrapper = document.querySelector(".preloader-wrapper");
        preloaderWrapper.style.visibility = 'visible';
        window.addEventListener("load", function () {
            preloaderWrapper.classList.add("fade-out-animation");
        });
    }
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        integrity="sha512-+vZzLQZVJ7zv7jZzJ7zv7jZzJ7zv7jZzJ7zv7jZzJ7zv7jZzJ7zv7jZzJ7zv7jZzJ7zv7jZzJ7zv7jZzJ7zv7g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
