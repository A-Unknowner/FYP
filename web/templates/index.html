<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/loading.css">
</head>

<body>
    <!-- loading wrapper -->
    <div class="preloader-wrapper">

        <div class="spinner-border text-info" role="status" style="width: 5em; height: 5em;">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div>
            Analyzing ...
        </div>

    </div> 

    <div class="container">
    <h1 class="title">Restaurant</h1>

    <form action="/result" method="POST">
    
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Restaurant Name</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for data in datas %}
                    <tr>
                        
                        <td>
                            <input type="hidden" name="restaurant_name" value="{{ data.restaurant_name }}" />
                            <button onclick="loadingFunction()" type="submit" name="analyze_bttn"
                                value="{{ data.restaurant_url }}" id="analyze_btn">{{ data.restaurant_name }}
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    
    </form>
</div>
    <script>
        function loadingFunction(){
            const preloaderWrapper = document.querySelector(".preloader-wrapper");
            preloaderWrapper.style.visibility='visible';
            window.addEventListener("load", function(){
                preloaderWrapper.classList.add("fade-out-animation");
            });
        };
    </script>
</body>

</html>
