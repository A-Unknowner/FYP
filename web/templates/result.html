<script>
    function changeImage(element) {
        document.querySelector("#img").src = "/web/static/" + element.value + ".jpg"
    }
</script>

<body>

    <div class="container">

        <div class="row graph">
            <div class="col-sm">
                <div class="d-flex justify-content-center">
                    <img src="/web/static/barchart.jpg" id="img">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <div class="d-flex justify-content-center">
                    <div class="dropdown">

                    </div> -->
                        <select onchange="changeImage(this);">

                    </div>
                    <button type="button" class="btn btn-success">Download Report</button>
                </div>
            </div>
        </div>

            <table class="table">
                <thead>
